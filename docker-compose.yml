version: "3"

services:
  client:
    build: ./cell-death-client
    ports:
      - 8080:8080
    volumes:
      - ./client:/data
    environment:
      - API_URL=http://localhost:8081/

  server:
    build: ./cell-death-server
    ports:
      - 8081:8081
    volumes:
      - ./server:/data
    # depends_on: 
    #   - server-database
    environment:
      - DATABASE_URL=server-database:27017